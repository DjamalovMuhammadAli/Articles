<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">

    <ul class="nav nav-pills">
      <li class="nav-item">
        {% url 'home' as url_home %}
        <a class="nav-link {% if url_home == request.path %} active {% endif %}" href="{{ url_home }}">Main</a>
      </li>
      <li class="nav-item">
        {% url 'edit_page' as url_edit_page %}
        <a class="nav-link" {% if url_edit_page == request.path %} active {% endif%} href="{{ url_edit_page }}">CRUD</a>
      </li>
    </ul>
    {% block content %}
    <h1 class="mt-4">Articles</h1>

    {% for i in list_articles %}
      <ul class="list-group mt-4">
        <li class="list-group-item">
          <b>{{ i.created_date }}</b>
          <span class="m-2">{{ i.name }}</span>
          <span>{{ i.text|truncatechars:"5"}}</span>
          <span class="float-right m-3"><a href="/detail/{{ i.id }}">Go to article</a></span>
        </li>
      </ul>
    {% endfor %}
    {% endblock content %}
  </div>
</body>
</html>
